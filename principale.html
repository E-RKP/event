<!DOCTYPE html>
<html>
  <head>
    <title>eventi javascript</title>
    <link rel="stylesheet" href="guida.css">
  </head>

  <body>
    <div class="button">
      <div class="testo">
        <div class="frase">Hai cliccato <span id="numerino">X</span> volte</div>
        <div id="numerone">0</div>
        <div class="bottoni">
          <div id="diminuire">DIMINUISCI</div>
          <div id="aggiungere">AGGIUNGERE</div>
        </div>
        <div id="azzera">AZZERA TUTTO</div>
      </div>
    </div>

    <section class="eventi">

      <p id="clicca">CLICCA QUI</p>
      <input type="text" placeholder="inserisci nome">
      <input id="submit" type="submit">
      <p id="nascosto"></p>
    </section>

    <section class="testnascosto">
      <div class="lol">LOL, clicca <span id="qui">QUI</span></div>
      <p id="poverino"></p>
    </section>



    <script src="data.js"></script>
  </body>
</html>
